<!DOCTYPE html>
<html>
  <head>
    <link type="stylesheet" rel="stylesheet" href="static/css/style.css" />

    <title>{% block title %}{% endblock %} | AskTheTutor</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bring in Bootstrap css from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- include page-specific CSS-->
    {% block styles %}{% endblock %}



</head>
  <body>
     

    <nav>
      <!-- Navigation bar -->
      <!-- TODO: Fill this out. This will be present on every page that extends this template -->
    </nav>

    <main>
      {% block content %}
      <!-- Default content (can be empty) -->
      {% endblock %}
    </main>

    <footer>
      <!-- Footer content -->
      <!-- TODO: Fill this out. This will be present on every page that extends this template -->
    </footer>




    <!-- Include any page-specific scripts -->
    <!-- Note: We put this at the end of the body so that the script has access to the full DOM (HTML has fully loaded by the time we get to the js file)-->
    {% block scripts %}{% endblock %}
  </body>
</html>
