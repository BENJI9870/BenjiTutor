{% extends "base.html" %} 

{% block title %}Example{% endblock %} 

{% block content %}




<form id="login-form">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        name="email"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <input type="submit" value="Login" class="btn btn-dark" />
  </form>

{% endblock %} 

{% block scripts %}
<script src="static/js/example.js"></script>
{% endblock %}
